{% set name = "potentials" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9f5738539c16f79da482978de101a034298a0420d709f968dfad9f7b9ed93e3c

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  skip: true  # [py<=36 or python_impl == 'pypy']

requirements:
  host:
    - python
    - pip
  run:
    - python
    - pip
    - xmltodict
    - unidecode
    - datamodeldict
    - numpy
    - matplotlib-base
    - pandas
    - requests
    - habanero
    - bibtexparser
    - cdcs =0.1.5
    - ipython
    - ipywidgets
    - scipy
    - importlib_resources
    - lxml

test:
  imports:
    - potentials
  commands:
    - pip check

about:
  home: https://github.com/usnistgov/potentials
  license: OTHER
  license_family: OTHER
  license_file: LICENSE.TXT
  summary: Alternative host of Interatomic Potentials Repository content

  description: |
    Potentials provides a lightweight database of interatomic potentials 
    and force fields. Right now, the database contains listings for the 
    potentials stored in the NIST Interatomic Potentials Repository, as 
    well as about 75% of OpenKIM models.
  doc_url: https://github.com/usnistgov/potentials
  dev_url: https://github.com/usnistgov/potentials

extra:
  recipe-maintainers:
    - jan-janssen
    - lmhale99
